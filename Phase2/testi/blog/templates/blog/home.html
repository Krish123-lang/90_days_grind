{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <h2> {{ post.title }} </h2>
        <b> {{post.author | title }} </b>
        <p> {{post.content}} </p>
        <i> {{ post.published_at }} </i>
        <hr>
    {% endfor %}
{% endblock content %}
