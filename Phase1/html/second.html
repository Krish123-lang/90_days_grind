    <title>Second</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            /* gap: 1rem; */
            gap: 2%;
            /* padding: 1rem; */
            padding: 2%;
            border: 1px solid red;
        }

        .box {
            padding: 1rem;
            background-color: aqua;
            text-align: center;
            flex: 1 1 31%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%;
                margin-bottom: 1em;
            }
        }
