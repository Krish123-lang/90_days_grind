{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data" class="max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <a href="{% url 'todo_list' %}" class="ml-2 text-gray-600">Cancel</a>
        </div>
    </form>
{% endblock %}
