{% extends 'base.html' %} 

    {% block content %}

        <h1><u>Home</u></h1>
        <a href="{% url 'create_post' %}">Create New Post</a>

        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <i>{{post.author}}</i>
        <p>{{post.content}}</p>
        <b>{{post.published_at}}</b>
        <a href="{% url 'edit_post' post.id %}">Edit</a>
        <hr />
    {% endfor %} 
{% endblock content %}
