{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} Blog {% endif %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

    {% if messages %}
        <div>
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}
    
    {% endblock content %}
</body>
</html>
