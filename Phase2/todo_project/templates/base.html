{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'todo_list' %}" class="text-white text-xl font-bold">To-Do App</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white mr-4">Hello, {{ user.username }}</span>
                    {% comment %} <a href="{% url 'logout' %}" class="text-white">Logout</a> {% endcomment %}
                    <a href="#" class="text-white">Logout</a>
                {% else %}
                    <a href="#" class="text-white mr-4">Login</a>
                    <a href="#" class="text-white">Sign Up</a>
                    {% comment %} <a href="{% url 'login' %}" class="text-white mr-4">Login</a>
                    <a href="{% url 'signup' %}" class="text-white">Sign Up</a> {% endcomment %}
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
