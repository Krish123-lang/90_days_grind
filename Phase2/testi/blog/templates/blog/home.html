{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Home Page</h1>
    <a href="{% url "create_post" %}">Add Post</a>
    {% for post in posts %}
        <h2> {{ post.title }} </h2>
        <b> {{post.author | title }} </b>
        <p> {{post.content}} </p>
        <i> {{ post.published_at | date:"M d Y" }} </i>
        <a href="{% url "edit_post" post.id %}">Edit</a>
        <hr>
    {% endfor %}
{% endblock content %}
