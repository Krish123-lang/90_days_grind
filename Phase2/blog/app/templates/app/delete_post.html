{% extends 'base.html' %} {% block content %}
<h1>Delete Post</h1>

<form method="post">
  {% csrf_token %}

  <p>Are you sure you want to delete the post titled: "{{post.title}}"</p>
  <div>
    <button type="submit">Yes, Delete it!</button>
    <a href="{% url 'home' %}">No</a>
  </div>
</form>

{% endblock content %}
