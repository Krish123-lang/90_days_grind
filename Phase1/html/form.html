<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="">Firstname</label>
            <input type="text" placeholder="firstname">
        </div>
        <div>
            <label for="">Lastname</label>
            <input type="text" placeholder="lastname">
        </div>
        <div>
            <input type="checkbox" name="Football" id="Football"> Football <br>
            <input type="checkbox" name="Volleyball" id="Volleyball"> Volleyball <br>
            <input type="checkbox" name="Cricket" id="Cricket"> Cricket <br>
        </div>

        <div>
            <input type="color" name="color" id="color">
            <input type="date" name="date" id="date">
            <input type="datetime-local" name="local" id="local">
            
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>
