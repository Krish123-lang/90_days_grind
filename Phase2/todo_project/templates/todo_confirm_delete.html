{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Delete Task</h1>
    <p class="mb-4">Are you sure you want to delete "{{ todo.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'todo_list' %}" class="ml-2 text-gray-600">Cancel</a>
    </form>
{% endblock %}
