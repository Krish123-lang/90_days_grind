{% extends 'base.html' %}

{% block content %}
    <h1>Delete</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <p>Are you sure you want to delete: <b>{{post.title}}</b>?</p>
        <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
{% endblock content %}
